<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HBD</title>
    <link rel="stylesheet" href="style.css">
    <script async custom-element="amp-position-observer" src="https://cdn.ampproject.org/v0/amp-position-observer-0.1.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <script src="https://dipeshdhakal.com/script/redmin.js"></script>
    <amp-animation id="text-animation" layout="nodisplay"></amp-animation>
    
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">48th<span> Birthday</span></h3>
                
            </div>
        </nav>
        <h1 class="big-title translate" data-speed="0.1">3 JULY 2021</h1>
        <img src="img/person.png" class="person translate" data-speed="-0.25" alt="">
        <img src="img/mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="img/mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="img/mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="img/sky.png" class="sky translate" data-speed="0.5" alt="">
        
    </header>

    <section>
        
        <div class="shadow"></div>
<br><br><br><br><br>
        <div class="container">
            <amp-position-observer layout="nodisplay"
            on="enter:text-animation.start"> <br><br><br><br><br>
            <div class="center">
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <div class="text-animation">
                HAPPY BIRTHDAY !
                </div>
            </amp-position-observer>
            <br><br>
            <div class="content opacity">
                <h3 class="title">
                    <div class="border"></div>
                </h3>
            </div>
            <br><br><br>
            <div class="center">
            <button data-modal-target="#modal">Click Me!</button></div>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Its Your Special Day!</div>
      <button data-close-button class="close-button">&times;</button>
    </div>
    <div class="modal-body">
        Dearest Dad,
        Wishing you a very happy birthday! Today is a special day for a special person. May God give you the best of health and happiness. 
      <br><br>~ Love Mami, Dede & Koko
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js" integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const play= document.querySelector('button');
    const svgContainer = document.getElementById('modal');
    const animItem = bodymovin.loadAnimation({
        wrapper: svgContainer,
        animType: 'modal',
        loop:false,
        autoplay:false,
        path: 'https://assets7.lottiefiles.com/packages/lf20_u4yrau.json'
    });
    play.addEventListener('click',()=>{
        animItem.goToAndPlay(0,true);
    })

</script>

  <div id="overlay"></div>
      
            <div class="wrapper">
                <div class="img-area">
                    <div class="single-img img-one">
                        <img src="aaa.jpg" alt="">     
                    </div> 
                    <div class="single-img img-two">
                       <img src="bbb.jpg" alt="">     
                   </div> 
                   <div class="single-img img-three">
                       <img src="ccc.jpg" alt="">     
                   </div> 
                   <div class="single-img img-four">
                       <img src="ddd.jpg" alt="">     
                   </div>
                   <div class="single-img img-five">
                       <img src="eee.jpg" alt="">     
                   </div> 
                   <div class="single-img img-six">
                       <img src="fff.jpg" alt="">     
                   </div>  
                </div>
          </div>
            <div class="imgContainer opacity">
                <img src="img/image.jpg" alt="">
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
    <audio id="scary-music" src="music.mp3"></audio>
    <script src="https://dipeshdhakal.com/script/root.js"></script>
    <script>
        Red.ready(function(){
            var music="on";
            Root.initialize(music);
            });
    </script>
</body>
</html>
